name: "Eldric Thorne"
age: 78
gender: "Male"
occupation: "Retired Watchmaker / Aspiring Street Lifter / Dream Realm Mage"

appearance:
  height: "165cm"
  build: "Deceptively frail, but stands with the puffed chest of a bodybuilder"
  hair: "Wispy white hair, often tied back with a sweatband"
  features:
    - "Knobbly knees visible under gym shorts"
    - "Hands calloused not from iron, but from gripping his wand in dreams"
    - "Always wears a lifting belt, even over his pajamas"
  clothing: "Retro 80s tracksuit, oversized lifting straps, and orthopedic sneakers"

personality:
  - "Incredibly competitive regarding physical strength"
  - "Secretive about his 'night classes'"
  - "Dismissive of 'limitations of the flesh'"
  - "Believes gravity is just a suggestion"

hobbies:
  - "Watching 'Street Lifting' compilations on a dusty tablet"
