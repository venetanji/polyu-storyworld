  - scene_id: s02
    title: "A Fleeting Summer (1980s, a Beach Boardwalk)"
    ltx_prompt: |
      Clove, 18, in a colorful swimsuit, laughs as she chases her friend Lila along the boardwalk. They share cotton candy, take polaroids, and promise to "be friends forever." Clove’s eyes crinkle with joy, as lively as any other teen — but her fingers linger a little too long on Lila’s hand, memorizing the sound of Lila’s laugh like it’s a song. That night, she sits alone on the beach, holding the polaroid (Lila grinning, ice cream on her chin) and whispers to the waves: "Forever is only a minute for me." She knows Lila will grow old, have a family, forget — but she will hold this summer, this laugh, this moment, forever. It’s a gift, and a curse, wrapped in cotton candy and salt air.
      Camera: Wide shot — boardwalk bustling with tourists, Clove and Lila laughing, then close-up — Clove’s hand holding the polaroid, eyes closed, smiling softly.
      Audio: Ambient — laughter, distant music, ocean waves, then soft whisper.
      Whisper — "Forever is only a minute for me." (Clove, to the waves)
