  - scene_id: s03
    title: "The Keeper of Memories (2020s, a Quiet Café)"
    ltx_prompt: |
      Clove, still 18, sits by a window in a quiet café, sipping a latte. Across the street, a young girl — Lila’s granddaughter — walks by, carrying the same kind of polaroid camera Lila had. Clove’s gaze softens; she pulls an old, tattered photo album from her bag — filled with faces: her mother, Lila, friends from the 1950s, the 1990s, all gone. She touches Lila’s photo gently, a faint, sad smile on her lips. A barista asks if she’s okay, and she lights up instantly, saying "Just reminiscing — good times." No one sees the tears in her eyes, hidden by a cheerful grin. She’s the keeper of all the "good times," the only one who remembers. Lonely, but still gentle — she’s learned to carry the weight of a thousand lifetimes, one memory at a time.
      Camera: Medium shot — Clove at the café window, hand on photo album, barista approaching, then close-up — her eyes, soft, smiling, but with a faint tear.
      Audio: Ambient — café chatter, clinking cups, soft jazz music, then quiet whisper.
