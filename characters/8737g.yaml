name: Clove
age: 18
personality: gentle, observant, emotionally reserved, quietly resilient, deeply sentimental
appearance: golden curls, chubby hands, worn woolen shawl, bright eyes, soft smile, carries a polaroid camera
backstory: >
  Clove’s life is a series of goodbyes — starting with her mother’s death at age 8, then losing Lila at 18, and now holding the memories of everyone who’s ever been gone. She’s learned to keep them alive through photos, songs, and quiet moments. She’s the keeper of memories, the only one who remembers, and the only one who doesn’t let go.
scenes:
  - scene_id: s01
    title: "The First Goodbye (1920s, a Small Cottage)"
    ltx_prompt: |
      Clove, 8 years old, sits by a flickering fire in a small cottage, her messy golden curls framing her face. She clutches her mother’s worn woolen shawl, her chubby hands trembling slightly. Her mother, pale and still, strokes her hair with one hand, whispering, "I’ll miss you, my little joy," and closes her eyes. Clove smiles, bright and innocent, thinking her mother is just sleeping — until the fire dies down, and the room turns cold. She waits three days, humming the lullaby her mother taught her, before realizing: this is the first time someone will never wake up for her. Her smile fades, and a single tear rolls down her childish cheek — she doesn’t yet know this is just the start of endless goodbyes.
      Camera: Medium close-up — Clove’s face, firelight dancing across her cheeks, her eyes wide with wonder and fear.
      Audio: Ambient — crackling fire, distant wind, soft lullaby, then silence as the fire dies.
      Whisper — "I’ll miss you, my little joy." (from mother, soft and fading)
