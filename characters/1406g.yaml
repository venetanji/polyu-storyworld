name: Lumi
age: 7
role: Child wanderer
world: Fantasy / allegorical world

personality:
  - gentle
  - curious
  - patient
  - empathetic
  - slow-paced

background: >
  Lumi grew up in the countryside surrounded by dandelion fields.
  She wears a handmade yellow floral dress sewn by her grandmother
  and keeps dandelions close as if they carry dreams on the wind.
  She believes nothing truly important needs to be rushed.
  One day, while chasing drifting dandelion seeds, she is carried
  into the Clockwork City — a rigid world driven by efficiency and time.

abilities:
  - Can slow mechanical movement through gentle touch
  - Brings life to plants in mechanical environments
  - Calms anxious beings with quiet words
  - Symbolically transforms “efficiency” into “growth”

scenes:
  - >
    Lumi falls into the Clockwork City through a swirl of dandelions
    and touches a giant wall of turning gears, slowing their motion
    and producing a soft humming sound.

  - >
    A clockmaker warns Lumi about slowing the city down and offers
    her a small spring labeled “efficiency,” but she refuses and instead
    blows dandelion seeds that sprout into green shoots on the gears.
