name: Lumos
age: 3 (in cat years, appears about 20 in human years)
personality: >
  Aloof, quiet, observant, highly responsible, loyal, secretly gentle,
  expresses care through actions rather than words.

appearance: >
  Slim young man, about 20 years old, pale skin, short slightly messy black hair
  with a cool bluish sheen, golden catlike eyes with vertical pupils and a faint
  silver ring, calm and distant expression, wearing a dark green mage robe with
  subtle glowing patterns, long sleeves, high collar, robe hem lightly glowing
  in the dark, elegant and graceful posture, slightly androgynous,
  fantasy anime style.

backstory: >
  Lumos was once a dream-spirit cat born from lonely wishes at the roots of the
  World Tree. Now he lives in the human world in a human body, pretending to be
  an ordinary pet while quietly protecting his chosen mage and investigating why
  human wishes are becoming unstable.
