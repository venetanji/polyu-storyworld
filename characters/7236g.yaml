scene 2: > Setting: A small, sun-drenched café on the edge of the city at dawn. Outside, mist curls around parked cars. 
Inside, soft morning light filters through tall windows. The air smells of coffee and old paper. 
> Visible action: She sits across from a childhood friend in a quiet corner. They order two cups of hot chocolate milk. 
They both laugh as they recall a shared memory: two primary school students hiding in a storage closet during a school event, pretending to be spies. 
The friend says, “We used to write secret codes on the floor with chalk.” She responds, “I still have that notebook. I never showed it to anyone.” 
