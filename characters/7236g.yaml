Books, vintage horror movie posters, a half-finished AI project on a laptop, and an electric guitar on a stand.
> Visible action: Samuel, sits cross-legged on a rug. She plays a slow, haunting melody on her guitar — fingers moving slowly, eyes focused on the strings. 
A second screen shows a vintage horror film playing in the background.
> On-screen character description: Her posture is relaxed but focused, hands slightly trembling as she plays, 
eyes half-lidded with quiet intensity. She wears jeans and high-top Converse sneakers.
