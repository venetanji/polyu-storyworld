name: Samuel Raven
age: 19

personality and hobbies: Introverted, sensitive, imaginative, intelligent, quick-witted, loves horror movies (especially cult).
She enjoys listening to pop, jazz, jersey club and R&B and playing the electric guitar for herself.
But she isn't a member of any band (because she is too shy)，she only performs occasionally. 
She also loves nature, enjoys hiking and exploration, and engages in daily exercise such as running and fitness.

appearance: A Tall girl, Medium-length black hair with natural, slightly wavy curls, gray-blue pupils(just like hazy fog), 
large, double lidded eyes with British features, a high nose bridge. And enjoying wearing only jeans and sneakers.
(Wearing other types of clothes is fine, but they're not her favorite.) 

relationship: live with parents, and they have a spotted hen and a white cat with black paws.
She has fewer than five close friends, but feels very comfortable when talking with them.

backstory: She started learning guitar as a child and developed a love for horror movies and detective novels during her adolescence. 
She excelled academically in school, so she spent her free time reading novels and watching movies, and she bought a bunch of heavy metal records once. 
In college, she has even more time to practice electric guitar, she has participated in a few campus performances. 
Actually, Her major in college is interdisciplinary, so she isn't sure exactly what she had learned.But she is gradually learning to become calmer and more confident.
She's just an ordinary girl, but deep down she longs for an adventure with her friends.

scenes: 
