name: Shaw
age: 20
personality: playful, curious, shy, pure, smart
appearance: Very petite and slender (approx. 150cm"). 
She is often mistaken for a middle schooler due to her height and youthful face. 
A soft, delicate face that resembles a kitten. 
She has large, watery, innocent eyes that are usually hidden behind oversized round-frame glasses. 
When she takes her glasses off, her beauty is striking and disarming. 
Long, silky black hair that reaches her waist, usually left down or tied in messy twin tails when she's gaming at home. 
Prefers oversized hoodies and sweaters that swallow her hands (sweater paws), making her look even smaller. 
She prioritizes comfort over fashion but always looks effortlessly cute.


backstory: >
 Shaw is naturally introverted, sensitive, and prone to overthinking. 
 But in group, she forces herself into a "manic pixie" mode to liven up the atmosphere.  
 Afterward, her social battery completely drains, and she needs days to recover. 
 She is incredibly soft-spoken, rarely gets angry.While soft on the outside, she has a playful, "troll" side. 
 She loves to gently instigate chaos in group chats or games just to watch the reaction. She enjoys harmless pranks.
 She is a top-tier gamer. When she locks in, her expression changes from shy to intensely focused.
 She can turn into a black cat if necessary.
