name: Fennie
age: 17
personality: extraverted, energetic, brave, a little sensitive.
appearance: can transform into a kitten or take on a human form, like Jennie of BLACKPINK.
backstory: >
  She really likes singing, dancing and rapping, dreaming to be a super star. But she's not good at dancing, so she need to practice everyday.
  Now as a trainee of small entertainment company, she is preparing for signing up a talent show for debuting.
  So she has to face the challenges from her figure managerment, skill improvement, inner competitions and network evaluation.
  She will overcomes these obstacles for her dream in the next months.
