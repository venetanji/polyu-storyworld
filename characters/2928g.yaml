name: "Super Mark"

personality:
  traits: ["Grandiosity", "Antisocial", "Machiavellian"]
  development_curve:
    origin: "Originally a shiny, gold-trimmed trophy mug awarded to 'Employee of the Year' in a stylized 3D world."
    corruption: "After being abandoned in a damp, dark breakroom, a sentient purple mold transformed its insides, turning its pride into pure malice."
    villain_peak: "It now commands a miniature army of rogue teaspoons and sugar packets, plotting to overthrow the 'Big Human' corporate world."
  superpowers:
    - "Scalding Snipers: Fires high-pressure jets of boiling espresso from its handle with expert precision."
    - "Caffeine Whispers: Its handle glows when it speaks, broadcasting paranoiac thoughts directly into the minds of tired office workers."
