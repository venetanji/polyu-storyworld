  Stylized 3D animation. Super Mark floats slightly above a pile of dark roasted coffee beans, supported by thick, swirling purple magical smoke. 
  The mug uses its handle to delicately pick up a single, golden-glowing coffee bean and places it on its rim like a crown. A shockwave of translucent energy (Caffeine Whispers) ripples outward from the mug. 
  Magical particle effects, epic cinematic lighting, vibrant purples and golds, high-quality subsurface scattering on the black ceramic.
  
Scene 3: |
  Close-up, 3D animation. A blurry human hand reaches into the frame and tries to pull Super Mark upward. The mug doesn't budge; 
  its tiny ceramic feet are visibly suctioned to the desk surface, causing the desk mat to stretch. 
  The mug's handle glows with an eerie cyan light.
  The air around the mug ripples with a heat-haze effect (representing psychic whispers). Super Mark looks up at the hand with a sharp, toothy porcelain grin. High contrast, 
