name: Validate YAML and Collect Keys

on:
  workflow_dispatch:

jobs:
  validate-yaml:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML requests
      
      - name: Run YAML validation and key collection
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/validate_yaml_keys.py
          echo "unique_keys_counts.txt generated at:"
          ls -la unique_keys_counts.txt
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: unique_keys_counts
          path: unique_keys_counts.txt
